<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Listener 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="event-listener2.css" />
</head>

<body>
    <header>Activity 6</header>

    <script>
        var display = [];

        var alphabet = "abcdefghijklmnopqrstuvwxyz";

        document.onkeyup = function (input){

            var letter = input.key.toLowerCase();

            if (alphabet.includes(letter)) {

                document.getElementById("letter").textContent = letter;

                display.push(letter);

                document.getElementById("display").textContent = display;
            }

            else {

                document.getElementById("letter").textContent = "Press a Letter";
            }
        }
    </script>

</body>

</html>
